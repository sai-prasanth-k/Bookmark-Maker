<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bookmarkMakerStyle.css">
    <script src="bookmarkMakerFn.js"></script>
</head>

<body>
    <div class="pt-3 bg-container ">
        <div class="header-container pl-2">
            <p class="hello-heading">Hello <br /> <span class="name-heading">Jane Doe</span></p>
        </div>
        <div class="main-container p-4">
            <h1 class="bookmark-heading">Bookmark Your Favorite Sites</h1>
            <form class="p-3 mt-3 site-container" id="bookmarkForm" accept-charset="utf-8">
                <div class="mb-2 pl-3 pr-3 d-flex flex-column">
                    <label class="label-custom" for="siteNameInput">SITE NAME</label>
                    <input type="text" id="siteNameInput" name="" placeholder="Enter site name" value="" />
                    <p class="error-msg" id="siteNameErrMsg"></p>
                </div>
                <div class="mb-2 pl-3 pr-3 d-flex flex-column">
                    <label class="label-custom" for="siteUrlInput">SITE URL</label>
                    <input type="text" name="" id="siteUrlInput" placeholder="Enter site URL" value="" />
                    <p class="error-msg" id="siteUrlErrMsg"></p>
                </div>
                <div class=" pl-3 pr-3 d-flex flex-row justify-content-end">
                    <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="bottom-container pt-4">
            <ul id="bookmarksList"></ul>
        </div>
    </div>
</body>

</html>
